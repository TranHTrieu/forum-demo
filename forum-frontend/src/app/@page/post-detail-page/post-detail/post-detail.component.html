<div class="mt-4">
  <p-card>
    <h5 style="line-height: 0 !important;">{{post.title}}</h5>
    <p>/Username</p>
    <p class="py-4">{{post.content}}</p>
    <div class="pb-2 row">
      <div class="col">
        <button pButton pRipple type="button" icon="pi pi-comment"
                label="Comments" class="p-button-secondary p-button-text" (click)="showDialog()"></button>
        <button pButton pRipple type="button" icon="pi pi-share-alt" label="Share" class="p-button-secondary p-button-text"></button>
      </div>
    </div>
  </p-card>
</div>
<div class="my-5" *ngIf="comments.length === 0">
  <p style="text-align: center !important;"><i class="pi pi-info-circle"></i> No comments</p>
</div>

<div *ngIf="comments.length > 0">
  <div class="my-4" *ngFor="let comment of comments">
    <p-card>
      <p class="py-4">/Username</p>
      <p class="pb-4">{{comment.content}}</p>
    </p-card>
  </div>
</div>
<p-dialog header="Post form" [(visible)]="display" [modal]="true" [dismissableMask]="true" [style]="{width: '50vw'}">
  <div class="row justify-content-center my-4">
    <div class="col-12">
      <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <span class="p-float-label">
          <textarea id="content" [rows]="10" style="width: 100%;" class="mb-4" pInputTextarea formControlName="content"></textarea>
          <label for="content">Content</label>
        </span>
        <button pButton label="Publish comment" style="width: 100%;" class="p-button-fade p-button-secondary p-button-lg"></button>
      </form>
    </div>
  </div>
  <p-footer></p-footer>
</p-dialog>
