<button
  pButton
  pRipple
  type="button" icon="pi pi-plus" label="Add post"
  class="p-button-secondary p-button-fade p-button-rounded"
  (click)="showDialog()">
</button>
<p-dialog header="Post form" [(visible)]="display" [modal]="true" [dismissableMask]="true" [style]="{width: '50vw'}">
  <div class="row justify-content-center my-4">
    <div class="col-12">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <span class="p-float-label" >
          <input type="text" id="title" class="mb-4" style="width: 100%" pInputText />
          <label for="title">Title</label>
        </span>
        <span class="p-float-label">
          <textarea id="content" [rows]="10" style="width: 100%;" class="mb-4" pInputTextarea></textarea>
          <label for="content">Content</label>
        </span>
        <button pButton pRipple type="button" label="Publish post" style="width: 100%;" class="p-button-fade p-button-secondary p-button-lg"></button>
      </form>
    </div>
  </div>
  <p-footer></p-footer>
</p-dialog>
